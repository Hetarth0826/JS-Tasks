<!DOCTYPE html>
<html>
  <head>
    <title>JS Task11</title>
    <script src="index.js"></script>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />
      <span id="firstNameError" class="error"></span>
      <br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required />
      <span id="lastNameError" class="error"></span>
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <span id="emailError" class="error"></span>
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <span id="passwordError" class="error"></span>
      <br />

      <label for="rePassword">Re-enter Password:</label>
      <input type="password" id="rePassword" required />
      <span id="rePasswordError" class="error"></span>
      <br />

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" required />
      <label for="female">Female</label>
      <span id="genderError" class="error"></span>
      <br />

      <label for="age">Age:</label>
      <input type="number" id="age" required />
      <span id="ageError" class="error"></span>
      <br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />
      <span id="phoneError" class="error"></span>
      <br />

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>
      <span id="addressError" class="error"></span>
      <br />

      <label for="state">State:</label>
      <select id="state" required>
        <option value="">Select State</option>
      </select>
      <span id="stateError" class="error"></span>
      <br />

      <label for="country">Choose Country:</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>
      <span id="countryError" class="error"></span>
      <br />

      <label for="languages">Languages Known:</label>
      <input type="radio" name="languages" id="english" required />
      <label for="english">English</label>
      <input type="radio" name="languages" id="kannada" required />
      <label for="kannada">Kannada</label>
      <input type="radio" name="languages" id="hindi" required />
      <label for="hindi">Hindi</label>
      <input type="radio" name="languages" id="telugu" required />
      <label for="telugu">Telugu</label>
      <span id="languagesError" class="error"></span>
      <br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
